<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="loginbox">
        <img src="kisspng-login-google-account-computer-icons-user-activity-5ac6bbe6ad7041.1621164815229736707104.jpg" class="avtar" alt="">
           <h1>Login Here</h1>
           <form action="">
                <p>Username</p>
                    <input type="text" required placeholder="Enter Username">
                <p>Password</p>
                    <input type="password" required minlength="6" maxlength="12" placeholder="Enter Password">
                <input type="submit" value="Login">
                    <a href="#">Lost your password?</a><br>
                    <a href="#">Don't have an account?</a>
           </form>
    </div>
</body>
</html>
